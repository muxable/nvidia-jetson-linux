name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - run: |
        docker build -t image .
        docker create -it --name container image bash
        docker cp container:/work/build .
    - uses: actions/upload-artifact@v3
      with:
        name: kernel-arm64
        path: build/
