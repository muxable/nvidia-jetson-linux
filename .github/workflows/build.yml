name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v3
    - run: |
        docker build -t work .
        docker run -v $(pwd)/out:/out -t work cp -r /work/build/* /out
    - uses: actions/upload-artifact@v3
      with:
        name: kernel-arm64
        path: out/
